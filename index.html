<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Potato Empire Game</title>
    <link rel="stylesheet" href="./design.css" />
  </head>
  <body>
    <div class="root">
      <div class="container">
        <div class="left-panel">
          <h1 class="heading">Potato Map</h1>
          <div class="grid-container" id="mapGrid"></div>
        </div>
        <div class="right-panel">
          <!-- Seasons -->
          <div class="seasons">
            <div class="season spring">
              <p class="season-name">Spring:</p>
              <span class="points">7 points</span>
            </div>
            <div class="season summer">
              <p class="season-name">Summer:</p>
              <span class="points">0 points</span>
            </div>
            <div class="season autumn">
              <p class="season-name">Autumn:</p>
              <span class="points">2 points</span>
            </div>
            <div class="season winter">
              <p class="season-name">Winter:</p>
              <span class="points">5 points</span>
            </div>
          </div>
          <div class="total-points">
            <p>Total: 14 points</p>
          </div>

          <!-- Current Season and Missions -->
          <div class="current-season">
            <h3>Current season: Summer (BC)</h3>
            <hr />
            <div class="missions">
              <!-- Mission Block A -->
              <div class="mission-grid">
                <img
                  class="mission-image"
                  src="./assets/missions_eng/Group 68.png"
                  alt="mission"
                />
                <img
                  class="mission-image"
                  src="./assets/missions_eng/Group 69.png"
                  alt="mission"
                />
                <img
                  class="mission-image"
                  src="./assets/missions_eng/Group 70.png"
                  alt="mission"
                />
                <img
                  class="mission-image"
                  src="./assets/missions_eng/Group 71.png"
                  alt="mission"
                />
              </div>
            </div>
          </div>

          <!-- Time and Current Element -->
          <div class="time-element">
            <p class="elapsed-time">
              Elapsed time in current season: <span id="elapsedTime">4/7</span>
            </p>
            <hr />

            <div class="element-controls">
              <div class="left-part">
                <h3>Current element:</h3>
                <div class="buttons-container">
                  <div class="buttons">
                    <button class="btn rotateBtn" id="rotateBtn">Rotate</button>
                    <button class="btn flipBtn" id="flipBtn">Flip</button>
                  </div>
                </div>
              </div>
              <div class="right-part">

                <div class="element-grid" id="elementGrid"></div>
                <div class="time-cost">
                  <span class="timeCost" id="timeCost">2</span>
                  <span class="time-icon">ðŸ•’</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
